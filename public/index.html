<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Cheater</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 95vh;
            border: 1px solid #333;
            border-radius: 12px;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        h1 {
            margin: 0;
            color: #1DB954;
            font-size: 1.8em;
        }
        #conversation {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .controls-container {
            padding: 15px;
            border-top: 1px solid #333;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #start-btn {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-btn:hover {
            background-color: #1ED760;
        }
        .message {
            margin-bottom: 15px;
            max-width: 90%;
        }
        .message strong {
            color: #1DB954;
            display: block;
            margin-bottom: 5px;
        }
        .message .content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        /* UPDATED: These rules now cover headings, lists, and paragraphs for consistent spacing */
        .message .content h1,
        .message .content h2,
        .message .content h3,
        .message .content h4,
        .message .content p,
        .message .content ul,
        .message .content ol {
            margin-top: 0;
            margin-bottom: 0.75em;
        }
        /* This removes the margin from the very last element in any message */
        .message .content > *:last-child {
            margin-bottom: 0;
        }

        pre { background-color: #101010; padding: 15px; border-radius: 5px; overflow-x: auto; border: 1px solid #282828; }
        code { font-family: "Courier New", Courier, monospace; }

        /* Toggle Switch Styles */
        .toggle-container { display: flex; align-items: center; gap: 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #1DB954; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Interview Cheater</h1>
        </div>
        <div id="conversation"></div>
        <div class="controls-container">
            <div class="toggle-container">
                <label for="output-toggle">Concise Output</label>
                <label class="switch">
                    <input type="checkbox" id="output-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button id="start-btn">Listen</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
